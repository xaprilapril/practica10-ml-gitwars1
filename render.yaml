services:
  # Servicio web para la API de superh√©roes
  - type: web
    name: gitwars-superheroes-api
    runtime: docker
    plan: free
    branch: main
    dockerfilePath: ./deployments/Dockerfile
    dockerContext: .
    dockerCommand: uvicorn api.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
