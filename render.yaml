services:
  # Servicio web para la API de superh√©roes
  - type: web
    name: gitwars-superheroes-api
    env: docker
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./deployments/Dockerfile
    dockerContext: .
    dockerCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
